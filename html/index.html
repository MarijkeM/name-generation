<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Name</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a class="github-corner" href="https://github.com/Mimic-Tools/name-generation" target="_blank" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
        <h1 class="header-title">Mimic Tools' Character Name Generation</h1>
    </header>
    <section>
        <div class="container">
            <form class="form-generation"  action="#" method="get" name="generation">
                <div class="form-group">
                    <label class="form-item-title">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gender1" value="Male" name="gender">
                        <label class="form-check-label" for="gender1">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gender2" value="Female" name="gender">
                        <label class="form-check-label" for="gender2">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gender3" value="Neutral" name="gender">
                        <label class="form-check-label" for="gender3">Neutral</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-item-title" for="name-style">Name Style</label>
                    <select class="form-control" id="name-style"> 
                        <option hidden>Select</option>
                        <option>Western (Fore-Sur)</option>
                        <option>Eastern (Sur-Fore)</option>
                        <option>Single (Given)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-item-title">Real-World Origins</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="origins1" value="British" name="origins">
                        <label class="form-check-label" for="origins1">British</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="origins2" value="Chinese" name="origins">
                        <label class="form-check-label" for="origins2">Chinese</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="origins3" value="French" name="origins">
                        <label class="form-check-label" for="origins3">French</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="origins4" value="Irish" name="origins">
                        <label class="form-check-label" for="origins4">Irish</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="origins5" value="Portugese" name="origins">
                        <label class="form-check-label" for="origins5">Portugese</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="origins6" value="Spanish" name="origins">
                        <label class="form-check-label" for="origins6">Spanish</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-item-title" for="aliases">Aliases</label>
                    <select class="form-control" id="aliases"> 
                        <option hidden>Select</option>
                        <option>Known As (Fore "The Nick" Sur)</option>
                        <option>Fake Name (Fore "Alt Fore" Sur)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-item-title">Birth Location</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="location1" value="Mountain/Cave" name="location">
                        <label class="form-check-label" for="location1">Mountain/Cave</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="location2" value="Aquatic" name="location">
                        <label class="form-check-label" for="location2">Aquatic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="location3" value="Urban" name="location">
                        <label class="form-check-label" for="location3">Urban</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="location4" value="Plains/Grassland" name="location">
                        <label class="form-check-label" for="location4">Plains/Grassland</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="location5" value="Hills" name="location">
                        <label class="form-check-label" for="location5">Hills</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="location6" value="Volcano" name="location">
                        <label class="form-check-label" for="location6">Volcano</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-item-title">Position</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="position1" value="Noble" name="position">
                        <label class="form-check-label" for="position1">Noble</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="position2" value="Royalty" name="position">
                        <label class="form-check-label" for="position2">Royalty</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="position3" value="Region-Associated" name="position">
                        <label class="form-check-label" for="position3">Region-Associated (Name "of the place")</label>
                    </div>
                </div> 
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>   
                <div class="form-group">
                    <h3 class="result-title">Your Character is: <span class="result-generation"></span></h3>
                </div>            
            </form>
        </div>

    </section>
</body>
</html>
